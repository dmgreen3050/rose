<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosemary's TV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Rosemary's TV</h1>
  <p>Watch some of her favorites</p>

  <div class="tv-container">
    <div class="tv-and-guide">
      <div class="screen">
        <div id="tvPlayer"></div>
        <iframe id="nonYoutubePlayer" style="display:none;" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="tv-guide" id="tvGuide">
        <!-- Channels will be populated here -->
      </div>
    </div>

    <div class="remote" id="remoteControls">
      <button id="powerBtn">POWER</button>
      <button id="channelUpBtn">CH ▲</button>
      <button id="channelDownBtn">CH ▼</button>
      <button id="volumeUpBtn">VOL ▲</button>
      <button id="volumeDownBtn">VOL ▼</button>
      <button id="muteBtn">MUTE</button>
      <button id="pauseBtn">PAUSE</button>
      <button id="rewindBtn">⏪ REWIND</button>
      <button id="fastForwardBtn">⏩ FF</button>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
