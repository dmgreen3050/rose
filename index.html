<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosemary's TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rosemary's Retro TV</h1>
  <p>Play this to watch some of her favorites</p>

  <div class="tv-wrapper">
    <div class="screen" id="tvContainer">
      <div id="tvPlayerWrapper" style="position: relative; width: 640px; height: 360px; margin: 0 auto 20px; border: 10px solid #444; box-shadow: 0 0 30px #000;">
        <iframe
          id="tvPlayer"
          width="640"
          height="360"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
          src=""
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        ></iframe>

        <iframe
          id="nonYoutubePlayer"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen
          src=""
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"
        ></iframe>
      </div>
    </div>

    <img src="TVRETRO.png" alt="retro tv" class="tv-frame" />

    <div class="tv-buttons">
      <button id="powerButton" aria-label="Power On/Off">Power</button>
      <button id="channelUp" aria-label="Channel Up">Channel +</button>
      <button id="channelDown" aria-label="Channel Down">Channel -</button>
      <button id="volumeUp" aria-label="Volume Up">Vol +</button>
      <button id="volumeDown" aria-label="Volume Down">Vol -</button>
    </div>
  </div>

  <div class="remote-buttons">
    <button id="powerRemote">POWER</button>
    <button id="channelUpRemote">CH ⬆</button>
    <button id="channelDownRemote">CH ⬇</button>
    <button id="volumeUpRemote">VOL ⬆</button>
    <button id="volumeDownRemote">VOL ⬇</button>
    <button id="muteRemote">MUTE</button>
  </div>

  <div class="remote">
    <button onclick="switchChannel(0)">Golden Girls</button>
    <button onclick="switchChannel(1)">Christmas Movies</button>
    <button onclick="switchChannel(2)">Lifetime</button>
    <button onclick="switchChannel(3)">Christmas Music</button>
    <button onclick="switchChannel(4)">Music</button>
    <button onclick="switchChannel(5)">Seinfeld</button>
    <button onclick="switchChannel(6)">Movies</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
