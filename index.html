<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Retro TV Web App</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="tv-wrapper">
  <div class="tv-screen">
    <div id="tvPlayerWrapper">
      <iframe id="tvPlayer" src="" allow="autoplay; encrypted-media" allowfullscreen playsinline muted></iframe>
    </div>
  </div>
</div>

<div class="channel-buttons"></div>

<!-- Remote Buttons -->
<div class="remote-buttons">
  <button id="powerBtn">Power On/Off</button>
  <button id="volUpBtn">Volume +</button>
  <button id="volDownBtn">Volume -</button>
  <button id="channelUpBtn">Channel +</button>
  <button id="channelDownBtn">Channel -</button>
</div>

<script src="app.js"></script>
</body>
</html>
