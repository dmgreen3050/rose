<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosemary's TV</title>
<link rel="stylesheet" href="style.css" />
  </head>

<body>
  <!--tv frame-->
  <h1>Rosemary's Retro TV</h1>
  <p>Play this to watch some of her favorites</p>
<div class="tv-wrapper">
    <div class="screen">
    <iframe src=""
      allowfullscreen
      title="Golden Girls"
      frameborder="0"
      allow="autoplay; encrypted-media"
      class="video">
    </iframe>
    </div>
  <img src="TVRETRO.png" alt="retro tv" class="tv-frame"/>
 

  <div class="tv-buttons">
  <button id="powerButton" aria-label="Power On/Off"> </button>
    <button id="channelUp" aria-label="Channel Up"> </button>
    <button id="channelDown" aria-label="Channel Down"> </button>
    <button id="volumeUp" aria-label="Volume Up"> </button>
    <button id="volumeDown" aria-label="volumeDown"> </button>
  </div>
</div>
  <div class="remote-buttons">
  <button id="powerRemote" aria-label="Power On/Off">POWER </button>
    <button id="channelUpRemote" aria-label="Channel Up">CH ⬆ </button>
    <button id="channelDownRemote" aria-label="Channel Down">CH ⬇ </button>
    <button id="volumeUpRemote" aria-label="Volume Up">VOL ⬆</button>
    <button id="volumeDownRemote" aria-label="volumeDown">VOL ⬇</button>
    <button id="muteRemote" aria-label="Mute">MUTE </button>
  </div>
</div>
<!--remote buttons-->
  <div class="remote">
    <button onclick="switchChannel(0)">Golden Girls</button>
    <button onclick="switchChannel(1)">Christmas Movies</button>
    <button onclick="switchChannel(2)">Lifetime</button>
    <button onclick="switchChannel(3)">Christmas Music</button>
    <button onclick="switchChannel(4)">Music</button>
    <button onclick="switchChannel(5)">Seinfield</button>
    <button onclick="switchChannel(6)">Movies</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
