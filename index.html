<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosemary's TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rosemary's TV</h1>
  <p>Watch some of her favorites</p>

  <div class="tv-wrapper" id="tvWrapper">

    <div class="tv-screen-wrapper">
      <div id="tvPlayerWrapper">
        <div id="tvPlayer"></div>
        <iframe
          id="nonYoutubePlayer"
          frameborder="0"
          allowfullscreen
          src=""
          style="display:none"
        ></iframe>
      </div>

      <img src="TVRETRO.png" alt="Retro TV Frame" class="tv-frame" />
    </div>

    <div class="tv-buttons">
      <button id="powerButton">Power</button>
      <button id="channelUp">Channel ▲</button>
      <button id="channelDown">Channel ▼</button>
      <button id="volumeUp">Volume ▲</button>
      <button id="volumeDown">Volume ▼</button>
    </div>
  </div>

  <div class="remote-buttons">
    <button id="powerRemote">POWER</button>
    <button id="channelUpRemote">CH ▲</button>
    <button id="channelDownRemote">CH ▼</button>
    <button id="volumeUpRemote">VOL ▲</button>
    <button id="volumeDownRemote">VOL ▼</button>
    <button id="muteRemote">MUTE</button>
  </div>

  <div class="remote">
    <button id="goldenGirls" onclick="switchChannel(0)">Golden Girls</button>
    <button id="christmasMovies" onclick="switchChannel(1)">Christmas Movies</button>
    <button id="lifeTime" onclick="switchChannel(2)">Lifetime</button>
    <button id="christmasMusic" onclick="switchChannel(3)">Christmas Music</button>
    <button id="music" onclick="switchChannel(4)">Music</button>
    <button id="seinfeld" onclick="switchChannel(5)">Seinfeld</button>
    <button id="movies" onclick="switchChannel(6)">Movies</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
