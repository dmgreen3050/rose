<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro TV</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="tv-wrapper">
    <img class="tv-frame" src="TVRETRO.png" alt="TV Frame" />
    <div class="tv-screen">
      <div id="tvPlayer"></div>
    </div>
  </div>

  <div class="channel-buttons"></div>

  <div class="remote-buttons">
    <button id="powerBtn">Power</button>
    <button id="volUpBtn">Vol +</button>
    <button id="volDownBtn">Vol -</button>
    <button id="channelUpBtn">CH +</button>
    <button id="channelDownBtn">CH -</button>
    <button id="muteToggleBtn">Mute</button>
    <button id="pauseRemote" aria-label="Pause">PAUSE</button>
    <button id="rewindRemote" aria-label="Rewind">RWD</button>
    <button id="fastForwardRemote" aria-label="Fast Forward">FWD</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
