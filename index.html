<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosemary's TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rosemary's TV</h1>
  <p>Watch some of her favorites</p>

  <div class="tv-wrapper">
    <img src="TVRETRO.png" alt="retro tv" class="tv-frame" />
    <div id="tvContainer">
      <div id="tvPlayerWrapper">
        <div id="tvPlayer"></div>
        <iframe
          id="nonYoutubePlayer"
          frameborder="0"
          allowfullscreen
          src=""
        ></iframe>
      </div>
    </div>
  </div>
<div class="now-playing"><span id="nowPlayingText">NOW PLAYING: </span></div>

  <div class="tv-guide" id="tvGuide"></div>

  <div class="remote-buttons">
    <button id="powerBtn">POWER</button>
    <button id="channelUpBtn">CH ▲</button>
    <button id="channelDownBtn">CH ▼</button>
    <button id="volumeUpBtn">VOL ▲</button>
    <button id="volumeDownBtn">VOL ▼</button>
    <button id="muteBtn">MUTE</button>
    <button id="pauseBtn">PAUSE</button>
    <button id="rewindBtn"><<</button>
    <button id="fastForwardBtn">>></button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
