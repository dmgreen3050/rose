<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Retro TV</h1>
  <div class="tv-wrapper">
    <div class="tv-screen">
      <div id="tvPlayerWrapper">
        <div id="tvPlayer"></div>
        <iframe id="nonYoutubePlayer" allowfullscreen></iframe>
      </div>
    </div>
    <img src="TVRETRO.png" alt="TV Frame" class="tv-frame" />
  </div>

  <div class="remote-buttons">
    <button id="powerBtn">POWER</button>
    <button id="channelUpBtn">CH ▲</button>
    <button id="channelDownBtn">CH ▼</button>
    <button id="muteBtn">MUTE</button>
    <button id="pauseBtn">PAUSE</button>
  </div>

  <div class="channel-buttons">
    <!-- Channel buttons will be created here -->
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
