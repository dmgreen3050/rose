<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosemary's TV - Clean Classic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Rosemary's TV</h1>

  <div class="tv-wrapper">
    <div id="tvContainer">
      <div id="tvPlayer"></div>
      <iframe
        id="nonYoutubePlayer"
        allowfullscreen
        src=""
      ></iframe>
    </div>
  </div>

  <div class="buttons" id="remoteButtons">
    <button id="powerBtn">POWER</button>
    <button id="channelUpBtn">CH ▲</button>
    <button id="channelDownBtn">CH ▼</button>
  </div>

  <div class="buttons" id="channelButtons">
    <!-- Channel buttons injected by JS -->
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
