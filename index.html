<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosemary's TV</title>
<link rel="stylesheet" href="style.css" />
  </head>

<body>
  <!--tv frame-->
  <h1>Rosemary's Retro TV</h1>
  <p>Play this to watch some of her favorites</p>
<div class="tv-wrapper">
    <div class="screen">
    <iframe src="https://www.youtube.com/embed/videoseries?si=RGjzM08_GkZeh6pi&amp;list=PLnJVRTZlANm1EyaREpsWbmXRd34Y66yWV"
      allowfullscreen
      title="Golden Girls"
      frameborder="0"
      allow="autoplay; encrypted-media"
      class="video">
    </iframe>
    </div>
  <img src="RETROTV.png" alt="retro tv" class="tv-frame"/>
 
</div>
<!--remote buttons-->
  <div class="remote">
    <button onclick="switchChannel(0)">Golden Girls</button>
    <button onclick="switchChannel(1)">Lifetime</button>
    <button onclick="switchChannel(2)">Music</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
