<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosemary's Retro TV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <div class="tv-wrapper">
      <div id="tvPlayerWrapper">
        <div id="tvPlayer"></div>
        <iframe id="nonYoutubePlayer" frameborder="0" allowfullscreen style="display:none;"></iframe>
      </div>
      <img src="TVRETRO.png" alt="retro tv" class="tv-frame" />
      <div class="tv-buttons">
        <button id="powerBtn">POWER</button>
        <button id="channelUpBtn">CH ▲</button>
        <button id="channelDownBtn">CH ▼</button>
        <button id="volumeUpBtn">VOL ▲</button>
        <button id="volumeDownBtn">VOL ▼</button>
        <button id="muteBtn">MUTE</button>
        <button id="pauseBtn">PAUSE</button>
        <button id="rewindBtn">⏪</button>
        <button id="fastForwardBtn">⏩</button>
      </div>
    </div>

    <div id="tvGuide"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
