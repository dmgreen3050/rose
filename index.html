<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosemary's TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rosemary's TV</h1>
  <p>Watch some of her favorites</p>

  <div class="tv-wrapper" id="tvWrapper">
    <div class="screen" id="tvContainer">
      <div id="tvPlayerWrapper" style="position: relative; width: 640px; height: 360px; margin: 0 auto 20px; border: 10px solid #444; box-shadow: 0 0 30px #000;">
        <div id="tvPlayer"></div>

        <iframe
          id="nonYoutubePlayer"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"
          src=""
        ></iframe>
      </div>
    </div>

    <img src="TVRETRO.png" alt="retro tv" class="tv-frame" />

    <div class="tv-buttons">
      <button id="powerButton"></button>
      <button id="channelUp"></button>
      <button id="channelDown"></button>
      <button id="volumeUp"></button>
      <button id="volumeDown"></button>
    </div>
  </div>

  <div class="remote-buttons">
    <button id="powerRemote">POWER</button>
    <button id="channelUpRemote">CH ▲</button>
    <button id="channelDownRemote">CH ▼</button>
    <button id="volumeUpRemote">VOL ▲</button>
    <button id="volumeDownRemote">VOL ▼</button>
    <button id="muteRemote">MUTE</button>
  </div>

  <div class="remote">
    <button id="goldenGirls" onclick="switchChannel(0)">
      <span class="channel-num">01</span> Golden Girls
    </button>
    <button id="christmasMovies" onclick="switchChannel(1)">
      <span class="channel-num">02</span> Christmas Movies
    </button>
    <button id="lifeTime" onclick="switchChannel(2)">
      <span class="channel-num">03</span> Lifetime
    </button>
    <button id="christmasMusic" onclick="switchChannel(3)">
      <span class="channel-num">04</span> Christmas Music
    </button>
    <button id="music" onclick="switchChannel(4)">
      <span class="channel-num">05</span> Music
    </button>
    <button id="seinfeld" onclick="switchChannel(5)">
      <span class="channel-num">06</span> Seinfeld
    </button>
    <button id="movies" onclick="switchChannel(6)">
      <span class="channel-num">07</span> Movies
    </button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
